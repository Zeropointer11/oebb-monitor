<div class="sections"
[style.width.%]="sectionsWidth">
  <div class="section" [style.flex]="sectionsValues[i]"

    <app-connection-section-item
    [viewModel]="viewModel"
    [section]="section">
    </app-connection-section-item>
  </div>
</div>
